<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <title>Metrobank-project</title>
    <link href="./output.css" rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="w-[100vw] relative">
            <div class="flex items-center justify-between bg-black text-white p-[19px_20px] w-[100vw]">
                <ul class="capitalize flex space-x-6 ml-[345px]">
                    <li class="hover:text-[var(--theme-color)] cursor-pointer duration-[.4s]">career</li>
                    <li class="hover:text-[var(--theme-color)] cursor-pointer duration-[.4s]">faq</li>
                    <li class="hover:text-[var(--theme-color)] cursor-pointer duration-[.4s]">rewards</li>
                    <li class="hover:text-[var(--theme-color)] cursor-pointer duration-[.4s]">media</li>
                </ul>

                <ul class="flex items-center gap-[30px]">
                    <li class="flex items-center space-x-2.5"><i
                            class='bx  bx-envelope text-[21px] text-[var(--theme-color)]'></i>
                        <p class="text-[17px] font-[400] hover:text-[var(--theme-color)] cursor-pointer duration-[.4s]">
                            info@example.com</p>
                    </li>
                    <li class="flex items-center space-x-2.5"><i
                            class='bx  bx-location text-[21px] text-[var(--theme-color)]'></i>
                        <p class="text-[17px] font-[400]">Find Nearest Branch</p>
                    </li>
                </ul>
            </div>


            <div class="w-[100vw] flex justify-end items-center h-[98px] capitalize pr-3.5">
                <div class="bg-[var(--theme-color)] text-white absolute left-0 top-0 p-[62px_67px]" style="clip-path: polygon(100% 0, 92% 50%, 100% 100%, 0% 100%, 0 49%, 0% 0%);
"><img src="img/logo.png"></div>
                <div>
                    <ul class="flex space-x-8 text-[18px] font-[500] ">
                        <li class="text-[var(--theme-color)] flex items-center hover:text-[var(--theme-color)] cursor-pointer duration-[.4s]">home<i class='bx  bx-chevron-down text-[21px]'></i></li>
                        <li class="hover:text-[var(--theme-color)] cursor-pointer duration-[.4s]">about </li>
                        <li class="flex items-center hover:text-[var(--theme-color)] cursor-pointer duration-[.4s]">services<i class='bx  bx-chevron-down text-[21px]'></i> </li>
                        <li class="flex items-center hover:text-[var(--theme-color)] cursor-pointer duration-[.4s]">pages<i class='bx  bx-chevron-down text-[21px]'></i> </li>
                        <li class="hover:text-[var(--theme-color)] cursor-pointer duration-[.4s]">contact</li>
                    </ul>
                </div>
                <div class="flex space-x-3 ml-[130px]">
                    <button class="border font-bold p-[13px_30px] capitalize">login</button>
                    <button
                        class="font-bold text-white rounded-[1px] capitalize p-[12px_30px] bg-[var(--theme-color)]">open
                        acount</button>
                </div>
            </div>
        </div>
    </header>

    <div class="absolute flex left-[15px] bottom-[50px] items-center space-x-2">
        <div class="clickChange cursor-pointer rounded-[100%] text-[25px] bg-[var(--theme-color)] p-[9px_9px] flex text-white"><i
                class='bx  bx-palette'></i>
        </div>
        <div class="widthChange flex items-center space-x-1 ">
            <div class="cursor-pointer bg-[var(--theme-color)] w-[31px] h-[31px] rounded-[100%] border-amber-50"></div>
            <div class="cursor-pointer bg-[var(--pink-color)] w-[31px] h-[31px] rounded-[100%] border-amber-50"></div>
            <div class="cursor-pointer bg-[var(--violet-color)] w-[31px] h-[31px] rounded-[100%] border-amber-50"></div>
            <div class="cursor-pointer bg-[var(--crimson-color)] w-[31px] h-[31px] rounded-[100%] border-amber-50">
            </div>
            <div class="cursor-pointer bg-[var(--orange-color)] w-[31px] h-[31px] rounded-[100%] border-amber-50">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
